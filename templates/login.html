<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>工会管理系统</title>
    {% block head %}
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-footer {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
    {% endblock %}
</head>
<body>
<div class="container login-container">
    <div class="form-box">
        <h2 class="form-title">工会管理系统</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">用户名:</label>
                <input type="text" id="username" name="username" class="form-control" required value="{{ request.args.username if request.args.username else '' }}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码:</label>
                <input type="password" id="password" name="password" class="form-control" required value="{{ request.args.password if request.args.password else '' }}">
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>
        <div class="form-footer">
            <p>还没有账号？ <a href="/register">去注册</a></p>
        </div>
    </div>
</div>

<!-- 引入 Bootstrap JS 和依赖 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>```
