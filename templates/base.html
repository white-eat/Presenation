<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}工会系统{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
            position: fixed;
            width: 17%;
        }
        .content {
            margin-left: 17%;
            width: 83%;
        }
    </style>
    {% block script %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">工会管理系统</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <ul class="nav flex-column">
                    {% if session['user_tokens'] == 'ADMIN' %}
                    <li class="nav-item">
                        <a class="nav-link" href="/insert">插入数据</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="/list/10/1">浏览数据</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chart?type=bar">图表分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat">AI对话</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">登出系统</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 main-content content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script async defer src="http://localhost:8080/api/application/embed?protocol=http&host=localhost:8080&token=1ed7f375e317ddcf">
    </script>

</body>
</html>
